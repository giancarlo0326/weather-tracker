<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast | Weather Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="card">
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name..." spellcheck="false">
            <button id="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="error" style="display: none;">
            <p>Invalid city name</p>
        </div>

        <div class="weather-info" style="display: none;">
            <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="weather-icon" class="weather-icon">
            <h1 class="temp">--Â°C</h1>
            <h2 class="city">Search City</h2>

            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
